<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link the js bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Whats app page clone</title>
</head>
<body>
    <!-- lest start -->
    <div class="whatsapp container-fluid bg-info d-flex flex-column p-0" style="height: 100vh;">
        <div class="header container-fluid bg-danger bg-light" style="height: 100px;">
            <img src="./assert/avatar1.png" alt="" class="rounded-circle">
        </div>
        <div class="main container-fluid d-flex">
            <div class="left w-25 bg-danger border d-flex flex-column justify-content-evenly align-items-center">
                <input type="search" name="" class="" id="" value="Enter your search">
                <div class="box w-75 d-flex flex-column justify-content-around ">
                    <div class="box d-flex container-fluid p-2 mx-2 bg-info my-1 w-100 justify-content-around
                        align-items-center">
                        <img src="./assert/avatar2.png" alt="" class="rounded-circle w-25 ">
                        <div class="innertext text-white">Ali Ahmad</div>
                    </div>
                    <div class="box d-flex container-fluid p-2 mx-2 bg-info my-1 w-100 justify-content-around
                        align-items-center">
                        <img src="./assert/avatar3.png" alt="" class="rounded-circle w-25 ">
                        <div class="innertext text-white">Jafar Shar</div>
                    </div>
                    <div class="box d-flex container-fluid p-2 mx-2 bg-info my-1 w-100 justify-content-around
                        align-items-center">
                        <img src="./assert/avatar5.png" alt="" class="rounded-circle w-25 ">
                        <div class="innertext text-white">Asghar Ali</div>
                    </div>
                    <div class="box d-flex container-fluid p-2 mx-2 bg-info my-1 w-100 justify-content-around
                        align-items-center">
                        <img src="./assert/avatar6.png" alt="" class="rounded-circle w-25 ">
                        <div class="innertext text-white">Yaqub Manzoor</div>
                    </div>
                    <div class="box d-flex container-fluid p-2 mx-2 bg-info my-1 w-100 justify-content-around
                        align-items-center">
                        <img src="./assert/team1.jpg" alt="" class="rounded-circle w-25 ">
                        <div class="innertext text-white">Yousaf Manzoor</div>
                    </div>
                    <div class="box d-flex container-fluid p-2 mx-2 bg-info my-1 w-100 justify-content-around
                        align-items-center">
                        <img src="./assert/team2.jpg" alt="" class="rounded-circle w-25 ">
                        <div class="innertext text-white">Yasin Manzoor</div>
                    </div>
                </div>
            </div>
            <div class="right w-75 border p-0 m-0 overflow-hidden">
                <div class="container w-100 bg-secondary">
                    <div class="row">
                        <div class="col-lg-6 bg-info border d-flex justify-content-around" style="height: 80vh;">
                        </div>
                        <div
                            class="col-lg-6 border d-flex overflow-auto justify-content-around flex-column align-items-end showmessage bg-info">
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid bg-danger d-flex justify-content-around">
                            <input type="text" class=" my-2 w-75 messageinput"
                                style="border-radius: 20px; padding: 5px 30px!important; outline: none; border: none;">
                            <button class="my-2 sendbtn"
                                style="border:none; outline: none; border-radius: 20px; width: 60px; background: lightgreen;">></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src=" app.js"></script>
</body>
</html>
